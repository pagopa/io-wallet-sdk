name: Publish to NPM

on:
  push:
    branches: 
      - main
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: false
        default: 'stable'
        type: choice
        options:
          - stable
          - alpha
      branch:
        description: 'Branch to publish from (for alpha releases)'
        required: false
        default: 'main'

permissions:
  id-token: write  # Required for OIDC
  contents: write   # needed so changesets can push release PRs
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:

  changesets:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.release_type == 'stable')
    outputs:
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          ref: main
          fetch-depth: 0  

      - name: Setup PNPM
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda #v4.1.0
        with:
          version: 10.14.0

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: "pnpm"
          node-version-file: ".node-version"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba #v1.5.3
        with:
          title: "chore(release): new version"
          commit: "chore(release): new version"
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    runs-on: ubuntu-latest
    environment: prod
    needs: changesets
    if: needs.changesets.outputs.hasChangesets == 'false' && (github.event_name == 'push' || inputs.release_type == 'stable')
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          ref: main
          fetch-depth: 0  

      - name: Setup PNPM
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda #v4.1.0
        with:
          version: 10.14.0

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org/"
          node-version-file: ".node-version"

      # We force to publish with npm 11 because we are using npm trusted publishing and node version using npm older
      # pnpm not support yet npm trusted publishing
      # It will fix that when pnpm will support trusted publishing
      - name: Install npm 11
        run: npm install -g npm@11.7.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      # Publish each package individually instead of using npm workspaces
      # because pnpm install doesn't create npm-compatible workspace symlinks
      # It will fix that when pnpm will support trusted publishing
      - name: Publish to npm
        id: publish
        run: pnpm changeset publish --no-git-tag
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Get current package version
        id: get_version
        run: echo "CURRENT_PACKAGE_VERSION=$(node -p "require('./packages/openid4vci/package.json').version")" >> $GITHUB_ENV

      - name: Create Github Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 #v2.4.1
        with:
          tag_name: v${{ env.CURRENT_PACKAGE_VERSION }}

  publish-alpha:
    runs-on: ubuntu-latest
    environment: prod
    if: github.event_name == 'workflow_dispatch' && inputs.release_type == 'alpha'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda #v4.1.0
        with:
          version: 10.14.0

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org/"
          node-version-file: ".node-version"

      # We force to publish with npm 11 because we are using npm trusted publishing
      - name: Install npm 11
        run: npm install -g npm@11.7.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Create alpha version
        id: alpha_version
        run: pnpm changeset version --snapshot alpha

      - name: Publish alpha to npm
        run: pnpm changeset publish --no-git-tag --tag alpha
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Get published version
        id: get_version
        run: |
          VERSION=$(node -p "require('./packages/oauth2/package.json').version")
          echo "Published version: $VERSION"
          echo "PUBLISHED_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create and push git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ env.PUBLISHED_VERSION }}" -m "Alpha release v${{ env.PUBLISHED_VERSION }}"
          git push origin "v${{ env.PUBLISHED_VERSION }}"

      - name: Summary
        run: |
          echo "## Alpha Release Published ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ env.PUBLISHED_VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Git Tag:** \`v${{ env.PUBLISHED_VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**NPM Tag:** \`alpha\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ inputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install @pagopa/io-wallet-oauth2@alpha" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
