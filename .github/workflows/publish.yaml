name: Publish to NPM
permissions:
  contents: read
on:
  release:
    types: [created]
  workflow_dispatch: {}
jobs:

  build:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          ref: main

      - name: Setup PNPM
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda #v4.1.0
        with:
          version: 10.14.0

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org/"
          node-version-file: ".node-version"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Publish package on NPM ðŸ“¦
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+-([a-zA-Z]+)\.[0-9]+$ ]]; then
            pnpm --filter @pagopa/io-wallet-utils --access=public --tag=${BASH_REMATCH[1]}
            pnpm --filter @pagopa/io-wallet-oid-federation publish --access=public --tag=${BASH_REMATCH[1]}
            pnpm --filter @pagopa/io-wallet-oid4vci publish --access=public --tag=${BASH_REMATCH[1]}
            pnpm --filter @pagopa/io-wallet-oauth2 publish --access=public --tag=${BASH_REMATCH[1]}
          else
            pnpm --filter @pagopa/io-wallet-utils publish --access=public
            pnpm --filter @pagopa/io-wallet-oid-federation publish --access=public
            pnpm --filter @pagopa/io-wallet-oid4vci publish --access=public
            pnpm --filter @pagopa/io-wallet-oauth2 publish --access=public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_RELEASE_TOKEN }}
